---
layout: default
---

<article itemscope itemtype="http://schema.org/Article">

    <meta itemprop="description" content="{{ page.description }}" />
    <meta itemprop="url" content="{{ site.url }}{{ page.url }}" />
    <meta itemprop="name" content="{{ page.title}}" />
    <meta itemprop="inLanguage" content="{{ page.lang }}" />
    <meta itemprop="author" content="Marcelo Canina" />

    <div class="improve pull-right hide-on-mobiles">
      <a class="text-muted" href="https://github.com/marcanuy/marcanuy.github.io/edit/master/{{page.path}}">
	<i class="glyphicon glyphicon-pencil"></i>
	&nbsp;Edit
      </a>
    </div>
    
    <div class="page-header">
      <h1 itemprop="headline">
	{{ page.title }}
	<small>{{ page.subtitle }}</small>
      </h1>
    </div>

    <div itemprop="articleBody">
      {{ content }}
    </div>
  
</article>
