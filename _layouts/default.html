<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="{{page.lang}}"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="{{page.lang}}"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="{{page.lang}}"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="{{page.lang}}"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title | strip_html }}</title>
    <meta name="description" content="{{ page.meta_desc }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    {% if page.trans %}
    <link rel="alternate" hreflang="{% if page.lang != 'es' %}es{% else %}en{% endif %}" href="{{ page.trans }}" />
    {% endif %}
    <style>
     body {
       padding-top: 50px;
       padding-bottom: 20px;
     }
    </style>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <script async src="/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <link rel="author" href="https://plus.google.com/118415138433063920612"/>
  </head>
  <body>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <!-- Header -->
      <div class="header">
	<div class="header-inner clearfix">

	  {% if page.lang != 'es' %}
	  <a class="brand" href="/">
	  {% else %}
	  <a class="brand" href="/{{ page.lang }}">
          {% endif %}
	  <span class="site-title" title="Marcanuy">{{ site.logo[page.lang].title }}</span>
	  <div class="site-description">{{ site.logo[page.lang].subtitle }}</div>
	  </a>

	  {% include langmenu.html %}
	  
	</div>
      </div>

      {% include mainnav.html %}

      <div class="container">
	{{ content }}
      </div>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

      <script src="js/vendor/bootstrap.min.js"></script>

      <script src="js/main.js"></script>

      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
      <script>
       (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
							       function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
			      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			      e.src='//www.google-analytics.com/analytics.js';
			      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
       ga('create','UA-28572639-1');ga('send','pageview');
      </script>
    </div> <!-- end main container -->

    {% if page.is_home != true %}
    {% include footer.html %}
    {% endif %}
  </body>
</html>
