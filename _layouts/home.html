---
layout: default
---

<article class="home">
    <div itemscope itemtype="http://schema.org/Person">
	<meta itemprop="name" content="Marcelo Canina" />
	<meta itemprop="additionalName" content="marcanuy" />
	<meta itemprop="email" content="me@marcanuy.com" />
	<meta itemprop="familyName" content="Canina" />
	<meta itemprop="url" content="{{ page.url | absolute_url}}" />
	<meta itemprop="additionalName" content="marcanuy" />
	
	<div class="row home-main">
	    <div class="col-md-6" itemprop="description">
		<h1 class="my-4">{{ page.myself.header}}</h1>
		<div class="home-description py-2">
		    <p class="align-middle"><span class="fa fa-2x fa-globe fa-fw align-middle"></span>{{ page.myself.location }}</p>
		    <p class="align-middle"><span class="fa fa-2x fa-user fa-fw align-middle"></span>{{ page.myself.person }}</p>
		    <p class="align-middle"><span class="fa fa-2x fa-graduation-cap fa-fw align-middle"></span>{{ page.myself.study }}</p>
		    <p class="align-middle"><span class="fa fa-2x fa-floppy-o fa-fw align-middle"></span>{{ page.myself.tech }}</p>
		    <p class="align-middle"><span class="fa fa-2x fa-thumbs-up fa-fw align-middle"></span>{{ page.myself.hobbies }}</p>
		</div>
	    </div>
	    <div class="col-md-6 text-center">
		<img class="img-fluid" src="{% link /assets/img/logo-big.png %}" itemprop="image" alt="Marcanuy Logo"/>
	    </div>
	</div> <!-- end row -->
    </div>

    <!-- Social networks big icons -->
    <div class="container" id="social-home-icons">
	<div class="row">
	    {% for profile in site.data.socialnetworks %}
	    <div class="col text-center">
		<a href="{{ profile[1].url }}" title="{{ profile[1].title }}">
		    <i class="fa {{ profile[1].icon_fa_class }} fa-7x" aria-hidden="true"></i><br />
		    <small>{{ profile[1].icon_alt }}</small>
		</a>
	    </div>
	    {% endfor %}
	</div>
    </div>

    {{ content }}
    
</article>
