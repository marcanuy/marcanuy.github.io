---
layout: default
---
<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<article>
  <p>{{ page.content }}</p>
<div class="list-group">
  {% for post in site.posts %}
  {% if post.categories contains site.nav[page.lang].notes.slug) and post.lang == page.lang %}
  <div itemscope itemtype="http://schema.org/Article">
    <a href="{{ post.url | remove: 'index.html' }}" class="list-group-item" itemprop="url">
      <h4 class="list-group-item-heading">
	{{ post.title }}
      </h4>
    </a>
  </div>
  {% endif %}
  {% endfor %}
</div>
</article>
