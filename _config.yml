permalink: /:categories/:title/
url: 'http://marcanuy.com'

defaults:
  #languages
  -
    scope:
      path: ""
    values:
      lang: "en"
  -
    scope:
      path: "es"
    values:
      lang: "es"
  # default layouts when not specified in each doc
  # types available: pages, posts, drafts
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

#language of /index.html
default_lang: "en"

markdown: kramdown
github: [metadata]
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
gems:
  - jekyll-coffeescript
  - jekyll-paginate
